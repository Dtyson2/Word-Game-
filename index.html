<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="style.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1 style="color:rgb(252, 251, 250);">Dragrance</h1>
  </header>
  <div class="container text-center">


    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto" id="candle-container">
        <p style="color:rgb(247, 247, 247)"class="lead">Type The Given Scent Within
          <span class="text-success" id="seconds">5</span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Type Scent..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <div class="candle" id="candle">
    
          <p style="color:rgb(117, 101, 34)"></p> <img src="https://images.unsplash.com/photo-1603006905003-be475563bc59?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGNhbmRsZXN8ZW58MHx8MHx8&auto=format&fit=crop&w=900&q=60"id="candle-image" >
        </div>
        

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3 style="color:rgb(251, 255, 0)">Time Left:
              <span id="time">0</span>
            </h3>
          </div>  
          <div class="col-md-6">
            <h3 style="color:rgb(251, 255, 0)">Score:
              <span id="score">0</span>
            </h3>
          </div>
          <br><br>
          <div class="col">
            <h3 style="color:rgb(241, 10, 10)">High Score:
              <span id="highscore">0</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="box box-body bg-black text-white">
              <h5 style="color:rgb(172, 151, 151)" >Instructions</h5>
              <p style="color:rgb(172, 151, 151)" > Type in each scent and see if you can beat the high score. To play again, just type the current word. Your score
                will reset</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="Js Main.Js"></script>
</body>

</html>
